<div class="dialogWrap">
  <h2 mat-dialog-title>Add New</h2>
  <mat-dialog-content class="mat-typography">
  <mat-form-field  appearance="fill" [ngStyle]="{'margin-right': '20px'}" >
    <mat-label>Name</mat-label>
    <input matInput placeholder="Ex. Pizza" [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field  appearance="fill" [ngStyle]="{'margin-right': '20px'}" >
    <mat-label>Weight</mat-label>
    <input matInput [(ngModel)]="data.weight">
  </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions fxLayoutAlign="end">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="data">Submit</button>
  </mat-dialog-actions>

</div>
