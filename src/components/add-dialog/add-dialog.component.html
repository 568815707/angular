<div class="dialogWrap">
  <h2 mat-dialog-title>Add New</h2>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="form">
      <mat-form-field class="example-full-width" appearance="fill" [ngStyle]="{'margin-right': '20px'}" >
        <mat-label>Name</mat-label>
        <input matInput placeholder="Ex. Pizza" formControlName="name">
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions fxLayoutAlign="end">
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" (click)="submit()" mat-dialog-close>Submit</button>
  </mat-dialog-actions>

</div>
