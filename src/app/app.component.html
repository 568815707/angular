<div class="content">
  <div class="operationWrap">
    <form [formGroup]="form">
      <mat-form-field class="example-full-width" appearance="fill" class="margin-right-20" >
        <mat-label>Search No</mat-label>
        <input matInput placeholder="Ex. Pizza" formControlName="no">
      </mat-form-field>
    </form>
    <button mat-raised-button color="primary" class="margin-right-20" (click)="search()" >Search</button>
    <button mat-raised-button class="margin-right-20" (click)="reset()" >Reset</button>
    <button mat-raised-button color="primary" class="margin-right-20" (click)="addItem()" >AddItem</button>
    <button mat-raised-button color="primary" (click)="addFormModal()" >AddFormModal</button>
  </div>
 

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table" >
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>No.</th>
      <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
  
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">{{element.weight}}</td>
    </ng-container>
  
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef>Symbol</th>
      <td mat-cell *matCellDef="let element">{{element.symbol}}</td>
    </ng-container>
  
    <ng-container matColumnDef="operation">
      <th mat-header-cell *matHeaderCellDef>Operation</th>
      <td mat-cell *matCellDef="let element" (click)="viewModal(element)">{{element.operation}}</td>
    </ng-container>


    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef>Remove</th>
      <td mat-cell *matCellDef="let i = index" (click)="deleteItem(i)">Remove</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns;"
    ></tr>
  </table>
</div>

<router-outlet></router-outlet>
